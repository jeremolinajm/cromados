# ============================================================================
# JWT SECURITY CONFIGURATION
# ============================================================================
security.jwt.issuer=${JWT_ISSUER:cromados}
security.jwt.audience=${JWT_AUDIENCE:cromados-admin}
security.jwt.access.expMinutes=${JWT_ACCESS_EXP_MINUTES:60}
security.jwt.refresh.expDays=${JWT_REFRESH_EXP_DAYS:15}
security.jwt.publicKeyPem=${JWT_PUBLIC_KEY_PEM}
security.jwt.privateKeyPem=${JWT_PRIVATE_KEY_PEM}

# ============================================================================
# ADMIN CREDENTIALS
# ============================================================================
admin.username=${ADMIN_USERNAME:admin}
admin.passwordHash=${ADMIN_PASSWORD_HASH}

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
cromados.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://cromados.uno,https://www.cromados.uno,https://api.cromados.uno}

# ============================================================================
# LOGGING CONFIGURATION (Optional)
# ============================================================================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.cromados.barberia=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
