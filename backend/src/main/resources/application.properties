
# ============================================================================
# CROMADOS BACKEND - PRODUCTION CONFIGURATION
# ============================================================================

# Server Configuration
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:127.0.0.1}
app.forceSecureCookies=${APP_FORCE_SECURE_COOKIES:true}

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cromados_prod}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type.format_mapper.json=default

# ============================================================================
# FILE UPLOAD CONFIGURATION
# ============================================================================
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# Application Paths
app.upload.dir=${APP_UPLOAD_DIR:/var/www/cromados/backend/uploads}
app.frontend.baseUrl=${APP_FRONTEND_BASE_URL:https://cromados.uno,https://www.cromados.uno}
app.backend.baseUrl=${APP_BACKEND_BASE_URL:https://api.cromados.uno}

# ============================================================================
# MERCADOPAGO INTEGRATION
# ============================================================================
mp.access.token=${MP_ACCESS_TOKEN}
mp.webhook.secret=${MP_WEBHOOK_SECRET}

# ============================================================================
# WHATSAPP META API INTEGRATION
